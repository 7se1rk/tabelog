<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <title>内定者課題</title>
        <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap">
        <style>
            h1 {
                font-family: 'M PLUS Rounded 1c', sans-serif;
                font-size: 20px;
                }
            li a {
                color: #ffffff;
                }
        </style>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    
        <div class="page-header">
            <h1>食べログお気に入り自動通知</h1>
        </div>
        <br>
        <ul class="menu">
                    <li class="menu01"><a href="http://127.0.0.1:8000/home/">Home</a></li>
                    <li class="menu02"><a href="http://127.0.0.1:8000/login/">Login</a></li>
                    <li class="menu03"><a href="/">Contact</a></li>
        </ul>
        
        <form id="place" action="http://127.0.0.1:8000/" method="post">
            <label>よく行く場所</label><br>
            <input type="text" placeholder="（例）梅田、渋谷">
        </form>
        <form id="dish" action="http://127.0.0.1:8000/" method="post">
            <label>料理ジャンル</label><br>
            <input type="text" placeholder="（例）和食、パスタ">
        </form>
        <form id="shop" action="http://127.0.0.1:8000/" method="post">
            <label>お店のジャンル</label><br>
            <input type="text" placeholder="（例）居酒屋、カフェ、バー">
        </form>
        <form id="enter" action="http://127.0.0.1:8000/" method="post">
            <input type="submit" value="決定">
        </form>
    </body>
</html>
